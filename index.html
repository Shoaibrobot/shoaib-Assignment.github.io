<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ASSIGNMENT 4</title>
</head>
<body style="font-family: san serif;">
    <h1 align="center"><img src="logo.22bf709605809177256c.png" alt=""></img></h1>
    
    <h1 align="center">Saylani Online Academy</h1>
    
    <form action="submit.html" method="get">
    
    <table align="center" cellspacing="2.5" cellpadding="10" bgcolor="#c9c9c9" width="700px">
        <!-- Student Registration Form -->
        <tr align="center">
         <th colspan="2">
             <font size="5px">Student Registration Form</font>
         </th>
        </tr>
       <!-- Name -->
       <tr>
        <td>Name:</td>
        <td><input type="text" name="Name" placeholder="Enter Your Name" id="" size="30px" required></td>   
       </tr>
       <!-- Father Name -->
       <tr>
         <td>Father Name:</td>
         <td><input type="text" name="Father Name" placeholder="Enter Your Father Name" id="" size="30px" required></td>  
       </tr>
       <!-- Password -->
       <tr>
         <td>Password:</td>
         <td><input type="password" name="Password" placeholder="******""" id="" size="30px" required></td>  
       </tr>
       <!-- Address -->
       <tr>
         <td>Address:</td>
         <td><textarea name="Address" cols="32" rows="8" placeholder="Enter Your Address" required></textarea></td>  
       </tr>
       <!-- Gender -->
       <tr>
         <td>Gender:</td>
         <td><input type="radio" name="Gender" id="Male"><label for="Male">Male</label><input type="radio" name="Gender" id="Female"><label for="Female">Female</label></td>  
       </tr>
       <!-- Language -->
       <tr>
         <td>Language:</td>
         <td><input type="checkbox" name="Language" id="Urdu"><label for="Urdu">Urdu</label><input type="checkbox" name="Language" id="English"><label for="English">English</label><input type="checkbox" name="Language" id="Arabic"><label for="Arabic">Arabic</label><input type="checkbox" name="Language" id="Chinese"><label for="Chinese">Chinese</label></td>  
       </tr>
       <!-- DOB -->
       <tr>
         <td>Date Of Birth:</td>
         <td><input type="date" name="DOB" id="" required></td> 
       </tr>
       <!-- Email Id -->
       <tr>
         <td>Email Id:</td>
         <td><input type="email" name="Email Id" placeholder="@gmail.com" id="" size="30px" required></td>  
       </tr>
       <!-- Mobile Number -->
       <tr>
         <td>Mobile Number:</td>
         <td><input type="number" name="Mobile Number" id=""></td>  
       </tr>
       <!-- City -->
       <tr>
         <td>City:</td>
         <td>
           <select name="City">
            <option value="Select your City" selected disabled>Select Your City</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Karachi">Karachi</option>
            <option value="Nawabsha">Nawabsha</option>
            <option value="Dadu">Dadu</option>
            <option value="Jamshoro">Jamshoro</option>
            <option value="Badin">Badin</option>
            <option value="Kotri">Kotri</option>
           </select>
         </td>  
       </tr>
       <!-- Hobbies -->
       <tr>
         <td>Hobbies:</td>
         <td>
           <select name="Hobbies" size="5" multiple>
            <option value="Cricket">Cricket</option>
            <option value="Music">Music</option>
            <option value="Reading">Reading</option>
            <option value="Browsing">Browsing</option>
            <option value="Video Games">Video Games</option>
            <option value="Traveling">Traveling</option>
            <option value="Designing">Designing</option>
           </select>
         </td>  
       </tr>
       <!-- Picture Upload -->
       <tr>
         <td>Picture Upload:</td>
         <td><input type="file" name="Pic-Upload" id=""><input type="submit" value="Upload"></td>  
       </tr>
       <!-- Submit -->
       <tr align="center">
           <td colspan="2"><input type="submit" value="Submit Form"></td>
       </tr>
    </table>
    
    </form>
</body>
</html>
